<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-full max-w-sm p-8 bg-gray-800 rounded shadow-md">
    <h2 class="mb-4 text-2xl font-bold text-white">Iniciar sesión</h2>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-300">Usuario</label>
      <input formControlName="username" type="text" class="w-full px-3 py-2 text-gray-200 bg-gray-700 border border-gray-600 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-300">Contraseña</label>
      <input formControlName="password" type="password" class="w-full px-3 py-2 text-gray-200 bg-gray-700 border border-gray-600 rounded" />
    </div>

    <div *ngIf="error" class="mb-2 text-sm text-red-400">{{ error }}</div>

    <button type="submit" [disabled]="loading" class="w-full py-2 text-white bg-blue-700 rounded hover:bg-blue-800">
      {{ loading ? 'Cargando...' : 'Ingresar' }}
    </button>
    <p class="mt-4 text-sm text-center text-gray-400">
      ¿No tienes cuenta?
      <a routerLink="/auth/register" class="text-blue-500 hover:underline">Regístrate aquí</a>
    </p>
  </form>
</div>
